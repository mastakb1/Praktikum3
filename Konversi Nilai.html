<!DOCTYPE html>
<html>
<head>
<title>Konversi Nilai!</title>
</head>
<script language="Javascript">

var nilai = prompt("Masukkan Nilai: ", 0);
var hasil = "";

if(nilai>=81)
	hasil="A";
else if(nilai>=71)
	hasil="AB";
else if(nilai>=66)
	hasil="B";
else if(nilai>=61)
	hasil="BC";
else if(nilai>=56)
	hasil="C";
else if(nilai>=41)
	hasil="D";
else if(nilai>=0)
	hasil="E";
document.write("Hasil:  " + hasil);

</script>
<body>
</body>
</html>
